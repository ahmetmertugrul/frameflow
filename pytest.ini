[pytest]
# Pytest configuration for FrameFlow

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=core
    --cov=integrations
    --cov=mcp_servers
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    integration: marks tests as integration tests (require API keys)
    slow: marks tests as slow running
    unit: marks tests as unit tests

# Asyncio mode
asyncio_mode = auto

# Coverage options
[coverage:run]
source = core,integrations,mcp_servers
omit =
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
